    <script>
      // Polyfill for process.env
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' 
        }
      };
      
      // Critical Error Handler
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg, error);
        const root = document.getElementById('root');
        if(root && (!root.innerHTML || root.innerHTML === '')) {
           root.innerHTML = `
            <div style="background:#000080; color:white; font-family:monospace; padding:20px; height:100vh;">
                <h1 style="background:white; color:#000080; display:inline-block; padding:2px;">SYSTEM ERROR</h1>
                <p>A fatal exception has occurred at 0x00GIF.</p>
                <p style="color:yellow;">${msg}</p>
                <p>Line: ${line}</p>
                <p>Please refresh the page (F5).</p>
            </div>
           `;
        }
      };
    </script>
